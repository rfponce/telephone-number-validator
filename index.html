<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    #numberInput {
      width: 200px;
    }
  </style>
  <title>Telephone Number Validator</title>
</head>
<body>
  <h1>Telephone Number Validator</h1>

  <p>This program validates if a number has a valid US telephone number format. The following formats are accepted:</p>

  <ul>
    <li>555-555-5555</li>
    <li>(555)555-5555</li>
    <li>(555) 555-5555</li>
    <li>555 555 5555</li>
    <li>5555555555</li>
    <li>1 555 555 5555</li>
  </ul>

  <section id="tool">
    <input type="tel" name="telephone" id="numberInput" placeholder="Enter the telephone number here" required />
    <button id="checkButton">Check</button>
    <span id="resultText">Enter a telephone number to check</span>
  </section>

  <script src="./telephone-number-validator.js"></script>
</body>
</html>
