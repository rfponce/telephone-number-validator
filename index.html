<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <style>
    #numberInput {
      width: 200px;
    }
  </style>
  <title>Telephone Number Validator</title>
</head>

<body>
  <h1>Telephone Number Validator</h1>

  <p>This program validates if a number has a valid US telephone number format. The following formats are accepted:</p>

  <ul>
    <li>555-555-5555</li>
    <li>(555)555-5555</li>
    <li>(555) 555-5555</li>
    <li>555 555 5555</li>
    <li>5555555555</li>
    <li>1 555 555 5555</li>
  </ul>

  <section id="tool">
    <input type="tel" name="telephone" id="numberInput" placeholder="Enter the telephone number here" required />
    <button id="checkButton">Check</button>
    <span id="resultText">Enter a telephone number to check</span>
  </section>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="./telephone-number-validator.js"></script>
</body>

</html>
